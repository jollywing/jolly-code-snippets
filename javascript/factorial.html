<!doctype html>
<html>
    <head>
        <title>阶乘表</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h2>阶乘表</h2>
        <script>
         var fact = 1;
         for(i = 1; i <= 9; i++) {
             fact = fact * i;
             document.write(i + "! = " + fact + "<br>");
         }
        </script>
    </body>
</html>
