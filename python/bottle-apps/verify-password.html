<!doctype html>
<html>
    <head>
        <title>Test Password</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <input type='text' id='passwd-text'/>
        <input type='button' value='verify' onclick="verifyPwdText()">
        <script>
         function verifyPwdText() {
             var passwdText = document.getElementById('passwd-text');
             return verifyPassword(passwdText.value);

         }

         function verifyPassword(password) {
             if (password.length < 10) {
                 alert('password length not enough!');
                 return false;
             }
             var lowerCharsReg = /[a-z]/;
             if (lowerCharsReg.test(password) == false) {
                 alert('password need contains lower chars.');
                 return false;
             }
             var upperCharsReg = /[A-Z]/;
             if (upperCharsReg.test(password) == false) {
                 alert('password need contains upper chars.');
                 return false;
             }
             var digitReg = /\d/;
             if (digitReg.test(password) == false) {
                 alert('password need contains digit chars.');
                 return false;
             }

             return true;
         }
        </script>
    </body>
</html>
