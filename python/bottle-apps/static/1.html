<!doctype html>
<html>
    <head>
        <title>计算器</title>
        <meta charset="utf-8" />
        <script>
         function compute() {
             var number1 = document.getElementById('number1').value;
             if (number1 == "") {
                 alert('操作数不能为空!');
                 return;
             }
         }
        </script>
    </head>
    <body>
        <h1>极简计算器</h1>
        <p><ul>
            <li>第一个文本框输入第一个操作数。</li>
            <li>第二个文本框输入操作符号：+, -, *, /。</li>
            <li>第三个文本框输入第二个操作数。</li>
            <li>然后点击等号按钮，结果将显示在最后一个文本框中。</li>
        </ul>
        </p>
        <div id="compute_area">
        <input type="text" id="number1" align="middle"/>
        <input type="text" name="operator" align="middle" size="3"/>
        <input type="text" name="number2" align="middle"/>
        <input type="button" value="=" onclick="compute()"/>
        <input type="text" name="result" align="middle" size="20"/>
        </div>
        <div id="echo_area">
        </div>
    </body>
</html>
